version: '3'

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    ports:
      - "9870:9870"
      - "8020:8020"
    environment:
      - CLUSTER_NAME=hadoop-cluster
      - HDFS_NAMENODE_FORMAT=true
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - HDFS_CONF_dfs_replication=2
    volumes:
      - namenode-data:/hadoop/dfs/name
    networks:
      - hadoop-net

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    ports:
      - "9864:9864"
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - HDFS_CONF_dfs_replication=2
      - SERVICE_PRECONDITION=namenode:8020
    volumes:
      - datanode1-data:/hadoop/dfs/data
    networks:
      - hadoop-net

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    ports:
      - "9865:9864"
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - HDFS_CONF_dfs_replication=2
      - SERVICE_PRECONDITION=namenode:8020
    volumes:
      - datanode2-data:/hadoop/dfs/data
    networks:
      - hadoop-net

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    ports:
      - "8088:8088"
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - SERVICE_PRECONDITION=namenode:8020
    networks:
      - hadoop-net

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - SERVICE_PRECONDITION=namenode:8020 resourcemanager:8088
    networks:
      - hadoop-net

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    ports:
      - "8188:8188"
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - SERVICE_PRECONDITION=namenode:8020 resourcemanager:8088
    networks:
      - hadoop-net

  kaggle-downloader:
    image: python:3.10-slim
    container_name: kaggle-downloader
    volumes:
      - ./datasets:/datasets
      - ./kaggle.json:/root/.kaggle/kaggle.json:ro
    entrypoint: >
      sh -c "
      pip install kaggle &&
      apt-get update && apt-get install -y unzip &&
      mkdir -p /datasets/reddit_mental_health /datasets/student_depression /datasets/facial_expressions &&
      kaggle datasets download -d neelghoshal/reddit-mental-health-data -p /datasets/reddit_mental_health &&
      kaggle datasets download -d adilshamim8/student-depression-dataset -p /datasets/student_depression &&
      kaggle datasets download -d khairunneesa/depression-dataset-on-facial-ecpression-images -p /datasets/facial_expressions &&
      unzip '/datasets/reddit_mental_health/*.zip' -d /datasets/reddit_mental_health &&
      unzip '/datasets/student_depression/*.zip' -d /datasets/student_depression &&
      unzip '/datasets/facial_expressions/*.zip' -d /datasets/facial_expressions"
    networks:
      - hadoop-net

volumes:
  namenode-data:
  datanode1-data:
  datanode2-data:

networks:
  hadoop-net:
